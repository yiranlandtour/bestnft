<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFT Minting Page</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { width: 80%; margin: 0 auto; }
  .header { text-align: center; }
  .mint-options { display: flex; justify-content: space-around; margin-top: 20px; }
  .option { border: 1px solid black; padding: 10px; text-align: center; }
  .wallet { text-align: center; margin-top: 20px; }
  button { margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Choose your way to mint</h1>
    <button>Connect</button>
    <p>Minted: 2134/5000</p>
  </div>
  <div class="mint-options">
    <div class="option">
      <h2>Burn my Aurorium</h2>
      <p>Burned: 354/497</p>
      <p>Burn 1 Aurorium to get 3 NFT</p>
      <div class="wallet">
        <img src="wallet1.png" alt="Wallet">
        <button>Burn</button>
      </div>
    </div>
    <div class="option">
      <h2>Burn my Gen Zero</h2>
      <p>Burned: 355/1k</p>
      <p>Burn 270 points to mint 1 NFT</p>
      <div class="wallet">
        <img src="wallet2.png" alt="Wallet">
        <button>Burn</button>
      </div>
    </div>
    <div class="option">
      <h2>Classic Mint</h2>
      <p>Pay 0.1 sol to mint 1 NFT</p>
      <button>Confirm Mint</button>
    </div>
  </div>
</div>
</body>
</html>
